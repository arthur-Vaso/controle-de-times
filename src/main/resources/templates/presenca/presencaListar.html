    <style>
        .card {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .page-link .page-month {
            width: auto;
            text-wrap: nowrap;
            text-align: center;
            font-weight: bold;
            padding: 0%;
        }


        .pagination-month .page-item .page-month .page-link {
            font-size: medium;
        }

        .text-vertical {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        @media (min-width: 768px) {
            .text-vertical {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 0;
                padding-bottom: 0;
            }

            .page-link p {
                align-items: center;
                padding-top: .5vh;
                padding-bottom: .5vh;
                margin: 0;
            }

            .page-link .page-month {
                padding-top: 1.6vh;
                padding-bottom: 1.6vh;
            }

            .text-vertical p {
                font-size: 1.125rem;
            }
        }

        @media (min-width: 576px) and (max-width: 767px) {
            .text-vertical {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 0;
                padding-bottom: 0;
            }

            .page-link p {
                align-items: center;
                padding-top: .6vh;
                padding-bottom: .6vh;
                margin: 0;
            }

            .text-vertical p {
                font-size: 1rem;
            }
        }

        @media (min-width: 401px) and (max-width: 575px) {
            .text-vertical {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 3vh;
                padding-bottom: 3vh;
            }

            .page-link p {
                align-items: center;
                padding-top: .75vh;
                padding-bottom: .75vh;
                margin: 0;
            }

            .text-vertical p {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 400px) {
            .text-vertical {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 4.7vh;
                padding-bottom: 4.7vh;
            }

            .page-link p {
                align-items: center;
                padding-top: 0.5vh;
                padding-bottom: 0.5vh;
                margin: 0;
            }

            .text-vertical p {
                font-size: 0.75rem;
            }
        }
    </style>

<body class="hold-transition sidebar-mini layout-fixed dark-mode">

                                </div>
                                <div class="col-4 col-sm-3 col-md-2 p-0 page-item">

    <script th:inline="javascript">
        let anos = /*[[${anoslista}]]*/[];
        let ano = /*[[${ano}]]*/[];
        let mes = /*[[${mes}]]*/[];
        let primeiroAno;
        let ultimoAno;

        if (anos != null) {
            primeiroAno = anos[0];
            if (anos.length > 0) {
                ultimoAno = anos[anos.length - 1];
            }
        }

        $(document).ready(() => {
            $('.select2').select2()

            $('.select2bs4').select2({
                theme: 'bootstrap4'
            })

            mudaDatas(ano);
            mudaMes();
        });

        function toggle() {
            const body = document.body;
            const sidebar = document.querySelector('.main-sidebar');
            const navbar = document.querySelector('.main-header.navbar');
            const icon = document.getElementById('icon');

            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                sidebar.classList.remove('sidebar-dark-primary');
                sidebar.classList.add('sidebar-light-primary');
                navbar.classList.remove('navbar-dark');
                navbar.classList.add('navbar-light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                body.classList.add('dark-mode');
                sidebar.classList.remove('sidebar-light-primary');
                sidebar.classList.add('sidebar-dark-primary');
                navbar.classList.remove('navbar-light');
                navbar.classList.add('navbar-dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        }

        function redireciona(url) {
            window.location.href = url;
        }

        async function buscarPresenca(mes) {
            let ano = document.getElementById('ano-atual').value;
            redireciona(`/presenca/listar?ano=${ano}&mes=${mes}`)
        }

        document.getElementById('volta-ano').addEventListener('click', function (event) {
            event.preventDefault();
            mudaDatas(this.value);
        });

        document.getElementById('avanca-ano').addEventListener('click', function (event) {
            event.preventDefault();
            mudaDatas(this.value);
        });

        function mudaMes() {
            let mesAtual = document.getElementById('mes-atual');
            let texto;

            switch (mes) {
                case 1: {
                    texto = 'Janeiro';
                    break;
                }
                case 2: {
                    texto = 'Fevereiro';
                    break;
                }
                case 3: {
                    texto = 'Mar√ßo';
                    break;
                }
                case 4: {
                    texto = 'Abril';
                    break;
                }
                case 5: {
                    texto = 'Maio';
                    break;
                }
                case 6: {
                    texto = 'Junho';
                    break;
                }
                case 7: {
                    texto = 'Julho';
                    break;
                }
                case 8: {
                    texto = 'Agosto';
                    break;
                }
                case 9: {
                    texto = 'Setembro';
                    break;
                }
                case 10: {
                    texto = 'Outubro';
                    break;
                }
                case 11: {
                    texto = 'Novembro';
                    break;
                }
                case 12: {
                    texto = 'Dezembro';
                    break;
                }
            }

            mesAtual.textContent = texto;
        }

        function mudaDatas(data) {
            data = parseInt(data);
            let anoAtual = document.getElementById('ano-atual');
            anoAtual.textContent = "";
            anoAtual.textContent = data;
            anoAtual.value = data;
            let voltaAno = document.getElementById('volta-ano');
            let anoVolta = data - 1;
            let avancaAno = document.getElementById('avanca-ano');
            let anoAvanca = data + 1;

            if (data == primeiroAno) {
                voltaAno.value = anoVolta;
                voltaAno.style.pointerEvents = 'none';

                while (voltaAno.firstChild) {
                    voltaAno.removeChild(voltaAno.firstChild);
                }

                anoVolta.toString().split('').forEach(char => {
                    let p = document.createElement('p');
                    p.textContent = char;
                    voltaAno.appendChild(p);
                });

                avancaAno.value = anoAvanca;
                if (avancaAno.value > ultimoAno) {
                    avancaAno.style.pointerEvents = 'none';
                } else {
                    avancaAno.style.pointerEvents = 'auto';
                }

                while (avancaAno.firstChild) {
                    avancaAno.removeChild(avancaAno.firstChild);
                }

                anoAvanca.toString().split('').forEach(char => {
                    let p = document.createElement('p');
                    p.textContent = char;
                    avancaAno.appendChild(p);
                });
            } else if (data == ultimoAno) {
                voltaAno.value = anoVolta;
                if (voltaAno.value < primeiroAno) {
                    voltaAno.style.pointerEvents = 'none';
                } else {
                    voltaAno.style.pointerEvents = 'auto';
                }

                while (voltaAno.firstChild) {
                    voltaAno.removeChild(voltaAno.firstChild);
                }

                anoVolta.toString().split('').forEach(char => {
                    let p = document.createElement('p');
                    p.textContent = char;
                    voltaAno.appendChild(p);
                });

                avancaAno.value = anoAvanca;
                avancaAno.style.pointerEvents = 'none';

                while (avancaAno.firstChild) {
                    avancaAno.removeChild(avancaAno.firstChild);
                }

                anoAvanca.toString().split('').forEach(char => {
                    let p = document.createElement('p');
                    p.textContent = char;
                    avancaAno.appendChild(p);
                });
            } else {
                voltaAno.value = anoVolta;
                voltaAno.style.pointerEvents = 'auto';

                while (voltaAno.firstChild) {
                    voltaAno.removeChild(voltaAno.firstChild);
                }

                anoVolta.toString().split('').forEach(char => {
                    let p = document.createElement('p');
                    p.textContent = char;
                    voltaAno.appendChild(p);
                });

                avancaAno.value = anoAvanca;
                avancaAno.style.pointerEvents = 'auto';

                while (avancaAno.firstChild) {
                    avancaAno.removeChild(avancaAno.firstChild);
                }

                anoAvanca.toString().split('').forEach(char => {
                    let p = document.createElement('p');
                    p.textContent = char;
                    avancaAno.appendChild(p);
                });
            }
        }
    </script>
